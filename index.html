<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Para Gabi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.imgur.com/vbR38iT.png') repeat;
      background-size: 200px;
      background-color: #ffdce5;
      text-align: center;
      overflow-x: hidden;
    }

    #senha-container, .cartinha {
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    .cartinha p {
      font-size: 22px;
      color: #444;
      white-space: pre-wrap;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: flutuar 8s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- TELA DE SENHA -->
  <div id="senha-container">
    <h2>Você foi feita sob medida, como um verso de Djavan... 💖✨💌</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagem-erro" style="color: crimson;"></p>
  </div>

  <!-- CONTEÚDO SECRETO -->
  <div id="conteudo" style="display:none;">
    <!-- Corações animados -->
    <div class="heart"></div><div class="heart"></div><div class="heart"></div>

    <!-- Cartinha com digitação -->
    <div class="cartinha">
      <p id="mensagem"></p>
    </div>

    <!-- Vídeo -->
    <video width="90%" controls autoplay loop>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    const senhaCorreta = "mimadinha";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
        escreverMensagem();
      } else {
        document.getElementById("mensagem-erro").innerText = "Senha incorreta! 😥";
      }
    }

    const texto = `Amor, isso aqui é apenas uma parte do que posso fazer por você, usando minhas habilidades ksksk 😅💻💖 Eu sou completamente apaixonado por cada detalhe seu. 😍✨ Te amo demais! 💘💌`;
    let i = 0;

    function escreverMensagem() {
      const el = document.getElementById("mensagem");
      if (i < texto.length) {
        el.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escreverMensagem, 45);
      }
    }
  </script>
</body>
</html>
