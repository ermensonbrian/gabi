<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Para Gabi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffd5ec;
      text-align: center;
      overflow: hidden;
    }

    #senha-container, .cartinha {
      padding: 40px;
      background: rgba(255, 255, 255, 0.95);
      margin: 50px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }

    .cartinha p {
      font-size: 22px;
      color: #444;
      white-space: pre-wrap;
    }

    .emoji-heart {
      position: absolute;
      font-size: 24px;
      animation: flutuar 8s linear infinite;
      z-index: 1;
    }

    @keyframes flutuar {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Tela de Senha -->
  <div id="senha-container">
    <h2>Você foi feita sob medida, como um verso de Djavan... 💖✨💌</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="verificarSenha()">Entrar</button>
    <p id="mensagem-erro" style="color: crimson;"></p>
  </div>

  <!-- Conteúdo secreto -->
  <div id="conteudo" style="display:none;">
    <!-- Emojis flutuando -->
    <div id="emojis"></div>

    <!-- Cartinha -->
    <div class="cartinha">
      <p id="mensagem"></p>
    </div>

    <!-- Vídeo -->
    <video width="90%" controls autoplay loop>
      <source src="video.mp4" type="video/mp4">
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    const senhaCorreta = "mimadinha";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("senha-container").style.display = "none";
        document.getElementById("conteudo").style.display = "block";
        escreverMensagem();
        gerarCorações();
      } else {
        document.getElementById("mensagem-erro").innerText = "Senha incorreta! 😥";
      }
    }

    const texto = `Amor, isso aqui é apenas uma parte do que posso fazer por você, usando minhas habilidades ksksk 😅💻💖 Eu sou completamente apaixonado por cada detalhe seu. 😍✨ Te amo demais! 💘💌`;
    let i = 0;

    function escreverMensagem() {
      const el = document.getElementById("mensagem");
      if (i < texto.length) {
        el.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escreverMensagem, 45);
      }
    }

    function gerarCorações() {
      const container = document.getElementById("emojis");
      const emojis = ["💘", "💖", "❤️", "💕", "💞", "💓"];
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.className = "emoji-heart";
        heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = Math.random() * 100 + "vh";
        heart.style.animationDuration = (6 + Math.random() * 4) + "s";
        container.appendChild(heart);
      }
    }
  </script>
</body>
</html>
